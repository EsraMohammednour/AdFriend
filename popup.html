<!DOCTYPE html>
<html lang="en">
<head>
    <title>Workout Ad Replacer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Ad Replacer - Workout Edition</h3>
    <p>Stay active while browsing! Ads are replaced with exercises.</p>
    <button id="refresh">Refresh Workouts</button>

    <script>
        document.getElementById('refresh').addEventListener('click', () => {
            chrome.scripting.executeScript({
                target: { allFrames: true },
                func: () => { location.reload(); }
            });
        });
    </script>
</body>
</html>
