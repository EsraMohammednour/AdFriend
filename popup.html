<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Extension Toggle</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <div class="toggle-switch">
            <img id="extensionLogo" src="icons/icon48.png" width="20" height="20" alt="Extension Logo">
            <label class="switch">
                <input type="checkbox" id="toggleExtension">
                <span class="slider"></span>
            </label>
            <span id="toggleText"></span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
